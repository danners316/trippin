<!DOCTYPE html>
<html>
<head>
	<title>CRUD</title>
	<!-- ViewPort -->
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<!-- FA -->
    <script src="https://kit.fontawesome.com/34c020cde1.js" crossorigin="anonymous"></script>
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Slick -->
	<!--
	<link rel="stylesheet" type="text/css" href="slick/slick.css"/>
	-->
</head>
<body>

	<nav>
		Trippin' <img class="logo" src="images/ny_logo.png">
	</nav>

	<div id="map" class="map">
	<div class="map_switch"><i class="fas fa-angle-up fa-3x"></i></div>
	<iframe src="https://www.google.com/maps/d/embed?mid=1UffEcwwsjudiYFH-rORzN8CuSTn06mip&ll=40.73051044235558%2C-73.97590444970703&z=13" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

	</div>

	<div class="button">
		<i class="fas hamburger_hit fa-bars fa-3x"></i>
	</div>

	<div class="button_2">
		<i class="fas hamburger_hit fa-times fa-3x" aria-hidden="true"></i>
	</div>

	<!-- <div class="masthead slideshow"> -->	
	

	<div class="side">
		<ul>
			<li><a class="expense_show">Where Them Bills at</a></li>
		</ul>

		<h1>Submit An Expense</h1>

		<div class="black_box">
        <input class="desc" type="text" name="amt" placeholder="description" autocomplete="off">
        <input class="where" type="text" name="amt" placeholder="where" autocomplete="off">
        <input class="amt" type="number" name="amt" placeholder="$" autocomplete="off"><br />
        <input class="sub Simon" type="submit" name="sub_simon" value="Simon">
        <input class="sub Daniel" type="submit" name="sub_daniel" value="Daniel"><br />
        
        <p class="result title-word title-word-1" style="color:#fff"></p>
        


    	</div>

	</div>

	

	<div class="inner">	

		<table class="calendar">
		
		<tr>
			<td colspan="4" class="month">July</td>

		</tr>
		<tr>
			<td class="inactive">25</td>
			<td class="inactive">26</td>
			<td class="inactive">27</td>
			<td id="Thursday" class="active">28</td>
		</tr>
		<tr>
			
			
			<td id="Friday" class="active">29</td>
			<td id="Saturday" class="active">30</td>
			<td id="Sunday" class="active">31</td>
			<td id="" class="inactive">&nbsp;</td>
		</tr>
		<tr>
			<td colspan="8" class="empty">&nbsp;</td>

		</tr>
		<tr>
			<td colspan="4" class="month">August</td>

		</tr>
		<tr>
			<td id="Monday" class="active">1</td>
			<td id="Tuesday" class="active">2</td>
			<td id="Wednesday" class="active">3</td>
			<td id="Thursday" class="active">4</td>			
		</tr>
		<tr>
			<td id="Friday" class="active">5</td>
			<td id="Saturday" class="active">6</td>
			<td id="Sunday" class="active">7</td>
			<td id="" class="inactive">&nbsp;</td>
		</tr>

	</table>

	
	<div class="reveal">
	<header>
	<ul class="spinner off">
	<li class="what_day">Thursday</li>
	<li>Whatday</li>
	<li>Sunday</li>
	<li>Monday</li>
	<li>Tuesday</li>
	<li>Wednesday</li>
	<li>Thursday</li>
	<li>Friday</li>
	<li>Saturday</li>
	</ul>
	</header>
	
	</div>

	<div class="reveal_content">
<div class="30">
	

		<div class="itinerary_item">
			<ul>
			<li><a target="_blank" href="https://www.airbnb.ie/rooms/49242060?c=.pi80.pkdmlyYWxpdHkvc2hhcmVfaXRpbmVyYXJ5&euid=1aedac11-f363-9eae-572e-adbb7da5f5eb&source_impression_id=p3_1653576102_j7Gwezk0K2jj7LKs"><img class="" src="images/airbnb_logo.png"></a></li>
			</ul>
			<ul>
				<li><a href="https://www.google.com/maps/place/15+Aberdeen+St,+Brooklyn,+NY+11207,+USA/@40.6814923,-73.9089837,17z/data=!3m1!4b1!4m5!3m4!1s0x89c25c41348ede2b:0x5fe490dc6633ef59!8m2!3d40.6814883!4d-73.906795">
				<i class="fas fa-map-marker-alt fa-2x"></i>
					</a>
				</li>
			<li class="icon">
				<a href="tel:">
				<i class="fas fa-mobile fa-2x"></i>
				</a>
			</li>
			</ul>		

		</div>

</div>


		

	<div id="expense" class="section">

		<h1>Receipts</h1>
       	<ol id="receipts" style="color:#fff"></ol>
       	<!--
       	<ul>
       		<li><a class="reset" href="#">Reset the Pay</a></li>
       	</ul>
       -->

	</div><!-- Closes section -->

	

	<!--
	<div class="footer">

	<img src="images/paper-plane-small-logo.png" /><span class="wiltona">A Plane Websites Creation</span>

	</div>

	 -->

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Slick -->	
	<script type="text/javascript" src="slick/slick.min.js"></script>	
	<!-- Lightbox -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-lightbox/0.2.12/slick-lightbox.min.js"></script>
	<!-- JS -->
	<script type="text/javascript" src="script.js"></script>

</body>

</html>
